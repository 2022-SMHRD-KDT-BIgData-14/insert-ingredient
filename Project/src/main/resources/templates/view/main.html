<!DOCTYPE html>
<!-- thymeleaf 스키마 삽입 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 세션 확인하려고 넣어놓은 임시 코드 -->
	[[${session.member}]]
	<input type="hidden" th:value=${session.member}>
	<a th:if="${session.member!=null}" href="update.do">회원정보수정</a>
	<a href="logout.do">Logout</a>
	<a th:if="${session.member!=null}" href="delete.do">Delete my account</a>
	<hr>
	
	<!-- 메인 공간 -->
	<span>[[${session.member.user_name}]]님 환영합니다 ^^*</span>
	<h1>임시 메인페이지</h1>
	
	<a th:href="goUpload.do">업로드 화면가기</a>
	
	<script type="text/javascript">
		/* 업로드 페이지로 이동 함수 */
		function goUpload(){
			location.href="goUpload.do";
		}
		
	</script>
</body>
</html>
